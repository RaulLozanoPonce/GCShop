        <div class="cabecera">

            <h2>Contacta con nosotros</h2>
        </div>
        <div class="lineaSeparacion"><br></div>
        <div id="formulario">
            <form accept-charset="UFT-8">
                <fieldset>
                    <legend><b>Rellene los datos del cuestionario</b></legend>
                    <div id="nombre">
                        <label>Nombre:</label>
                        <input name="nombre" type="text" placeholder="Nombre"/>
                    </div>
                    <div id="apellidos">
                        <label>Apellidos:</label>
                        <input name="appellidos" type="text" placeholder="Apellidos"/>
                    </div>
                    <div id="email">
                        <label>E-mail:</label>
                        <input name="email" type="text" placeholder="ejemplo@gmail.com"/>
                    </div>
                    <div id="mensaje">
                        <label>Mensaje:</label>
                        <textarea name="mensaje" rows="10" placeholder="Escribe aquí tu comentario"></textarea>
                    </div>
                    <div id="botones">
                        <button name="enviar" type="button">Enviar</button>
                        <button name="resetear" type="reset">Limpiar</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="piePag">
